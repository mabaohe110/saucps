<body class="flat-blue sidebar-collapse" background="../../../static/images/login_pic.JPG" onload="updateById()">
    <div class="content-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <span class="page-title red"><h3>组织部监督提醒-修改页面</h3></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-block">
                        <div class="block-content">
                            <form action="##" method="post" id="update_submit">
                                <table id="example" class="table table-striped" cellspacing="0" width="100%">
                                    <thead>
                                        <p style="color: red;">下列带*的不能为空</p>
                                    </thead>
                                    <tbody>
                                    <tr hidden>
                                        <td>id</td>
                                        <td><input type="text" id="update_id"></td>
                                    </tr>
                                    <tr>
                                        <td>主题名称<span style="color: red">*</span></td>
                                        <td><input type="text" id="update_name"></td>
                                    </tr>
                                    <tr>
                                        <td>活动截止日期<span style="color: red">*</span></td>
                                        <td><input type="date" id="update_deadline"></td>
                                    </tr>
                                    <tr hidden>
                                        <td>学习材料<span style="color: red"></span></td>
                                        <td><input type="hidden" id="update_data"></td>
                                    </tr>
                                    <tr>
                                        <td>组织制度类别<span style="color: red">*</span></td>
                                        <td>
                                            <select id="update_lifeId">
                                                <option value="empty">未选择</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr hidden>
                                        <td>检查状态<span style="color: red"></span></td>
                                        <td><input type="hidden" id="update_check"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                            <div>
                                材料上传<form enctype="multipart/form-data" action="##" id="uploadForm" class="form-inline">
                                <div>
                                    <input type="file" id="file" class="form-control">
                                </div>
                            </form>
                            </div>
                            <input type="button" class="btn-orange" value="修改" onclick="update_submit()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
