<!DOCTYPE html>
<html>

<head>
    <title>党支部部长-新增页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/theme.css">

    <script type="text/javascript" src="../../../static/js/branch_head.js"></script>
    <script type="text/javascript" src="../../../static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../../../static/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../../static/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="../../../static/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../../../static/js/main.js"></script>
</head>

<body class="flat-blue sidebar-collapse" background="../../../static/images/login_pic.JPG" onload="add()">
    <div class="content-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <span class="page-title red"><h3>党支部部长-新增页面</h3></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="content-block">
                        <div class="block-content">
                            <form action="##" method="post" id="add_submit">
                                <table id="example" class="table table-striped" cellspacing="0" width="100%">
                                    <thead>
                                    <p style="color: red;">下列带*的不能为空</p>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>用户名<span style="color: red">*</span></td>
                                        <td><input type="text" id="add_userName" onblur='checkUserName(this.value)'></td>
                                    </tr>
                                    <tr>
                                        <td>密码<span style="color: red">*</span></td>
                                        <td><input type="text" id="add_password"></td>
                                    </tr>
                                    <tr>
                                        <td>姓名<span style="color: red">*</span></td>
                                        <td><input type="text" id="add_name"></td>
                                    </tr>
                                    <tr>
                                        <td>性别</td>
                                        <td>
                                            <select id="add_sex">
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>生日</td>
                                        <td><input type="date" id="add_birth"></td>
                                    </tr>
                                    <tr>
                                        <td>电话</td>
                                        <td><input type="text" id="add_tel"></td>
                                    </tr>
                                    <tr>
                                        <td>地址</td>
                                        <td><input type="text" id="add_address"></td>
                                    </tr>
                                    <tr>
                                        <td>入党日期</td>
                                        <td><input type="date" id="add_party"></td>
                                    </tr>
                                    <tr>
                                        <td>总部名称</td>
                                        <td>
                                            <input type="text" id="add_gBranch" disabled>
                                            <input type="hidden" id="add_gId">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>支部名称</td>
                                        <td>
                                            <input type="text" id="add_branch" disabled>
                                            <input type="hidden" id="add_bId">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>用户身份</td>
                                        <td>
                                            <input type="text" id="add_roleName" value="普通党员" disabled>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <input type="button" class="btn-orange" value="增加" onclick="add_submit()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    <script type="text/javascript">-->

<!--        $('#example').DataTable();-->
<!--    });-->
<!--    </script>-->
</body>

</html>
